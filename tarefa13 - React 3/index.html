<!DOCTYPE html>

<html>
   <head>
      <title>ReceitaReact - 3</title>      
   </head>

   <body>
      <div id="app">
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
        const TabelaCabecalho = ({ cabecalhos }) => {
          return (
            <thead>
              <tr>
                {cabecalhos.map((cabecalho, index) => (
                  <th key={index}>{cabecalho}</th>
                ))}
              </tr>
            </thead>
          );
        }

        const TabelaBebidas = ({ titulo, cabecalhos }) => {
          return (
            <div>
              <h1>{titulo}</h1>
              <table id="tabela" border="1">
                <TabelaCabecalho cabecalhos={cabecalhos} />
                <tbody>
                  <tr><td>Havana</td><td>Engenho Anísio Santiago</td><td>R$ 50</td></tr>
                </tbody>
              </table>
            </div>
          );
        }

        const valoresCabecalhos = ["Nome", "Marca", "Preço"]

        ReactDOM.render(
          <TabelaBebidas titulo="Minha tabela de cana" cabecalhos={valoresCabecalhos} />,
          document.getElementById("app")
        );
      </script>
    </body>
</html>
