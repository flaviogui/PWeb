<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="tabelaDiv">
        <table id="tabelaCervejas">
            <thead>
                <tr>
                    <th>Nome da Cerveja</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button id="botaoCarregar">Carregando cervejas...</button>
    <button id="botaoOrdenar">Ordenar Cervejas</button>
    <button id="botaoEmbaralhar">Embaralhar Cervejas</button>

    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"];

        function carregarTabela() {
            let tbody = document.querySelector("#tabelaCervejas tbody");

            let cervejasHtml = cervejas.map(function (nome) {
                return `<tr><td>${nome}</td></tr>`;
            });

            tbody.innerHTML = cervejasHtml.join("");
        }

        function ordenarCervejas() {
            cervejas.sort(); // ordena o array de cervejas em ordem alfabetica

            carregarTabela(); // atualiza a tabela apos a ordenação
        }

        function embaralharCervejas() {
            cervejas.sort(function () {
                return 0.5 - Math.random(); // retorna valores aleatórios 
            });

            carregarTabela(); // atualiza a tabela após o embaralhamento
        }

        let botaoCarregar = document.getElementById("botaoCarregar");
        botaoCarregar.addEventListener("click", carregarTabela);

        let botaoOrdenar = document.getElementById("botaoOrdenar");
        botaoOrdenar.addEventListener("click", ordenarCervejas);

        let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");
        botaoEmbaralhar.addEventListener("click", embaralharCervejas);
    </script>

</body>

</html>
