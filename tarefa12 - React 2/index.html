<!DOCTYPE html>

<html>
   <head>
      <title>ReceitaReact - Classes</title>      
   </head>
   <body>
      <div id="app">
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
        class TabelaBebidas extends React.Component {
          render() {
            return (
              <div>
                <table id="tabela" border="1">
                  <thead>
                    <tr><th>Nome</th><th>Marca</th></tr>
                  </thead>
                  <tbody>
                    <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                  </tbody>
                </table>
              </div> 
            )
          }
        }

        class Cabecalho extends React.Component {
          render() {
            return (
              <h1>Tabela de Bebidas</h1>
            );
          }
        }

        class Rodape extends React.Component {
          render() {
            return (
              <p>Rodapé da tabela de bebidas</p>
            );
          }
        }

        ReactDOM.render(
          <div>
            <Cabecalho />
            <TabelaBebidas />
            <Rodape />
          </div>,
          document.getElementById("app")
        );
      </script>
   </body>
</html>
