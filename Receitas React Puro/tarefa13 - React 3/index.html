<!DOCTYPE html>

<html>
   <head>
      <title>ReceitaReact - 3</title> 
      <link rel="stylesheet" type="text/css" href="styles.css">     
   </head>

   <body>
      <div id="app">
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
        const TabelaCabecalho = ({ cabecalhos }) => {
          return (
            <thead>
              <tr>
                {cabecalhos.map((cabecalho, index) => (
                  <th key={index}>{cabecalho}</th>
                ))}
              </tr>
            </thead>
          );
        }

        const TabelaConteudo = ({ conteudo }) => {
          return (
            <tbody>
              {conteudo.map((linha, index) => (
                <tr key={index}>
                  {linha.map((celula, idx) => (
                    <td key={idx}>{celula}</td>
                  ))}
                </tr>
              ))}
            </tbody>
          );
        }

        const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
          return (
            <div>
              <h1>{titulo}</h1>
              <table id="tabela" border="1">
                <TabelaCabecalho cabecalhos={cabecalhos} />
                <TabelaConteudo conteudo={conteudo} />
              </table>
            </div>
          );
        }

        const valoresCabecalhos = ["Nome", "Marca", "Preço"] 
        const valoresConteudo = [
          ["Havana", "Engenho Anísio Santiago", "$10"],
          ["51", "Cia. Müller de Bebidas", "$13"],
          ["Pitu", "Indústria Pitu", "$12"]
        ];

        ReactDOM.render(
          <TabelaBebidas
            titulo="Minha tabela de cana"
            cabecalhos={valoresCabecalhos}
            conteudo={valoresConteudo}
          />,
          document.getElementById("app")
        );
      </script>
    </body>
</html>
