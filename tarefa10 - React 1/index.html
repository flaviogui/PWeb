<!DOCTYPE html>
<html>
   <head>
      <title>React Um</title>
      <link rel="stylesheet" href="styles.css">       
   </head>
   <body>
      <div id="app">
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
    
    <script type="text/babel">
        // Defina a função TabelaBebidas que retorna o HTML da tabela
        function TabelaBebidas() {
            return (
                <table id="tabela" border="1">
                    <tr><th>Nome</th><th>Marca</th></tr>
                    <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                </table>
            );
        }

        // Chame a função TabelaBebidas no ReactDOM.render
        ReactDOM.render(
            <TabelaBebidas />,
            document.getElementById("app")
        );
    </script>
      
   </body>
</html>
