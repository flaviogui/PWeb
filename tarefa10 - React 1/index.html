<!DOCTYPE html>
<html>
   <head>
      <title>React Com Cachaça</title>
      <link rel="stylesheet" href="styles.css">       
   </head>
   <body>
      <div id="app">
        <button id="mostrarTabela">Mostrar Tabela</button>
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
    
      <script type="text/babel">
        
        const marcasDeCachaca = [
          { nome: "Havana", marca: "Engenho Anísio Santiago" },
          { nome: "51", marca: "Cia. Müller de Bebidas" },
          { nome: "Pitu", marca: "Indústria Pitu" },
          
        ];

        
        function TabelaCachaca() {
          return (
            <table id="tabela" border="1">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Marca</th>
                </tr>
              </thead>
              <tbody>
                {marcasDeCachaca.map((cachaca, index) => (
                  <tr key={index}>
                    <td>{cachaca.nome}</td>
                    <td>{cachaca.marca}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          );
        }

        function renderizarTabela() {
          ReactDOM.render(
            <TabelaCachaca />,
            document.getElementById("app")
          );
        }

        document.getElementById("mostrarTabela").addEventListener("click", renderizarTabela);
      </script>
      
   </body>
</html>
